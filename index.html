<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Nuorodų Tvarkymas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #videoContainer {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Video Nuorodų Tvarkymas</h1>
    <form id="videoForm">
        <label for="videoUrl">Įveskite video nuorodą:</label><br><br>
        <input type="text" id="videoUrl" name="videoUrl" placeholder="Įklijuokite nuorodą čia" style="width: 100%;" required><br><br>
        <button type="submit">Išsaugoti</button>
    </form>

    <div id="videoContainer">
        <h2>Peržiūrėti video:</h2>
        <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const GIST_ID = '4530f26b2b953f01bb67f40732ccf417'; // Jūsų Gist ID
            const GITHUB_API_TOKEN = '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'; // Jūsų GitHub API Token

            const videoForm = document.getElementById('videoForm');
            const videoUrlInput = document.getElementById('videoUrl');
            const videoFrame = document.getElementById('videoFrame');

            // Pakrauti išsaugotą video nuorodą iš Gist
            fetch(`https://api.github.com/gists/${GIST_ID}`)
            .then(response => response.json())
            .then(data => {
                const fileContent = data.files['videoUrl.txt'].content;
                if (fileContent) {
                    videoFrame.src = fileContent;
                }
            });

            videoForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const videoUrl = videoUrlInput.value;

                // Patikrinti ir išsaugoti nuorodą Gist
                if (videoUrl) {
                    fetch(`https://api.github.com/gists/${GIST_ID}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${GITHUB_API_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            files: {
                                'videoUrl.txt': {
                                    content: videoUrl
                                }
                            }
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data) {
                            videoFrame.src = videoUrl;
                            videoUrlInput.value = '';
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
